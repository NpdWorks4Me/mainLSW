name: Hostinger Deploy (FTP only)

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: 'Optional preview URL to verify after deploy (overrides secret HOSTINGER_SITE_URL)'
        required: false

env:
  HOSTINGER_TARGET_DIR_MAIN: ${{ secrets.HOSTINGER_TARGET_DIR_MAIN || 'public_html' }}
  HOSTINGER_SITE_URL: ${{ github.event.inputs.site_url || secrets.HOSTINGER_SITE_URL || '' }}

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify dist assets
        run: ./scripts/verify-dist-assets.sh

      - name: Install lftp (for FTP diagnostics)
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Test FTP connectivity (diagnostic)
        env:
          FTP_HOST: ${{ secrets.HOSTINGER_FTP_HOST }}
          FTP_USER: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          FTP_PASS: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          FTP_PORT: ${{ secrets.HOSTINGER_FTP_PORT || 21 }}
        run: |
          if [ -z "$FTP_HOST" ]; then echo "No FTP host provided; skipping connectivity test"; exit 1; fi
          echo "Testing FTP connectivity to $FTP_HOST:$FTP_PORT (will not modify remote)"
          lftp -u "$FTP_USER","$FTP_PASS" -p $FTP_PORT $FTP_HOST -e "ls || true; quit"

      - name: Deploy via FTP
        if: ${{ secrets.HOSTINGER_FTP_HOST != '' && secrets.HOSTINGER_FTP_USERNAME != '' && secrets.HOSTINGER_FTP_PASSWORD != '' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.2.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: ${{ env.HOSTINGER_TARGET_DIR_MAIN }}
          local-dir: dist

      - name: Verify deployed site (if HOSTINGER_SITE_URL set)
        if: ${{ env.HOSTINGER_SITE_URL != '' }}
        run: |
          echo "Verifying site at ${HOSTINGER_SITE_URL}"
          ./scripts/verify-hosting-deploy.sh "${HOSTINGER_SITE_URL}"

      - name: Generate dist listing (for diagnostics)
        run: |
          ls -la dist | sed -n '1,200p' > dist-listing.txt || true

      - name: Upload dist listing artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-listing
          path: dist-listing.txt
